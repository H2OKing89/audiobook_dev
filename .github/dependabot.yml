# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    assignees:
      - H2OKing89
    reviewers:
      - H2OKing89
    labels:
      - dependencies
      - python
    commit-message:
      prefix: deps
      include: scope
    rebase-strategy: auto
    groups:
      python-minor:
        update-types:
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    assignees:
      - H2OKing89
    reviewers:
      - H2OKing89
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: ci
      include: scope
    rebase-strategy: auto
    groups:
      actions-minor:
        update-types:
          - minor
          - patch
