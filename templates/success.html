    <style>
        body { font-family: Arial, sans-serif; background: #f6fff6; text-align: center; padding-top: 60px; margin:0; }
        .box {
            background: #e0ffe0;
            display: inline-block;
            padding: 32px 48px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #b2dfb2;
            animation: popIn 0.7s;
        }
        @keyframes popIn { 0% {transform:scale(0.85); opacity:0.2;} 80% {transform:scale(1.05);} 100% {transform:scale(1);opacity:1;} }
        h1 { color: #2e7d32; margin: 0 0 16px; }
        p { margin: 0 0 24px; font-size: 1.1em; }
        .mascot {

        }
        #success-quote { color:#4cff4c; font-size:1em; margin-top:12px; }
        a.button {

            background: #2e7d32;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 16px;
            transition: background 0.2s, transform 0.12s, box-shadow 0.13s;
        }
        a.button:hover {
            background: #fff;
            color: #4cff4c;
            transform: scale(1.07);
            box-shadow: 0 0 12px #4cff4caa;
        }
        .footer {
            margin-top: 38px;
            color: #bbb;
            font-size: 13px;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            body { background: linear-gradient(140deg, #18192b 70%, #28234a 100%); color: #eaffea; }
            .box { background: #1e2a1e; color: #eaffea; box-shadow: 0 2px 12px #000a; }
            h1 { color: #4cff4c; }
            #success-quote { color:#bbffbb; }
            a.button { background: #4cff4c; color: #23243a !important; }
            a.button:hover { background: #fff; color: #4cff4c !important; }
        }
